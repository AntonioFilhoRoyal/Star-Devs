<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Star Devs</title>
</head>
<body>
    <header> <h1>Star Dev's</h1> </header>

    <main>
        <section class="cards-main">
            <div class="card-container">
                <div class="card-main">
                    <span>Personagens</span>
                    <h2 id="persons">Carregando...</h2>
                </div>
                <img src="./img/darth.svg" alt="Imagem Personagem">
            </div>

            <div class="card-container">
                <div class="card-main">
                    <span>Naves Estelares</span>
                    <h2 id="starships">Carregando...</h2>
                </div>
                <img src="./img/starship.svg" alt="Imagem Personagem">
            </div>

            <div class="card-container">
                <div class="card-main">
                    <span>Planetas</span>
                    <h2 id="planets">Carregando...</h2>
                </div>
                <img src="./img/planet.svg" alt="Imagem Personagem">
            </div>

        </section>

        <section class="phrases-container">
            <button id="btn-phrases" onclick="loadPhrases()">Frase</button>
                <p id="phrases"></p>
        </section>
    </main>

    <script language="javascript" src="./js/main.js"></script>
</body>
</html>
